<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BDG Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .highlight {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-5">BDG WinGo Predictor</h1>
  <div class="card text-center">
    <div id="prediction">
      <p>Loading latest prediction...</p>
    </div>
    <button class="btn btn-primary mt-3" onclick="fetchPrediction()">Show Next Round Prediction</button>
  </div>
</div>

<script>
  async function fetchPrediction() {
    const url = 'https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList?GameCode=win5&Count=1';
    try {
      const res = await fetch(url);
      const data = await res.json();
      const latest = data[0];
      const sum = latest.Sum;

      let color = 'Unknown';
      if (sum >= 0 && sum <= 13) color = 'Green';
      else if (sum >= 14 && sum <= 25) color = 'Red';
      else if (sum === 27) color = 'Violet';

      const predictionHTML = `
        <p><strong>Latest Period:</strong> ${latest.PeriodNo}</p>
        <p><strong>Numbers:</strong> ${latest.Result}</p>
        <p class="highlight"><strong>Sum:</strong> ${sum}</p>
        <p class="highlight text-info"><strong>Predicted Color:</strong> ${color}</p>
      `;
      document.getElementById('prediction').innerHTML = predictionHTML;
    } catch (err) {
      document.getElementById('prediction').innerHTML = '<p class="text-danger">Failed to load prediction.</p>';
      console.error(err);
    }
  }

  // Load on start
  fetchPrediction();
</script>
</body>
</html>
